<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trading Signals</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            padding: 40px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 90%;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
        }
        th, td {
            border: 1px solid #ccc;
            padding: 12px 15px;
            text-align: center;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        p {
            text-align: center;
            color: #555;
        }
        .btn {
            display: block;
            margin: 30px auto 0;
            width: 180px;
            text-align: center;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 6px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>üìä Trading Signals</h1>

    {% if signals %}
    <table>
        <tr>
            <th>Timestamp</th>
            <th>Symbol</th>
            <th>Date</th>
            <th>Signal</th>
            <th>Close</th>
        </tr>
        {% for row in signals %}
        <tr>
            <td>{{ row['Timestamp'] }}</td>
            <td>{{ row['Symbol'] }}</td>
            <td>{{ row['Date'] }}</td>
            <td>{{ row['Signal'] }}</td>
            <td>{{ row['Close'] }}</td>
        </tr>
        {% endfor %}
    </table>
    {% else %}
        <p>‚ö†Ô∏è No signal data available.</p>
    {% endif %}

    <a href="/" class="btn">‚¨Ö Back to Home</a>
</body>
</html>
